<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>

		<!-- CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<img src="./images/logo.svg" alt="" />
			</header>

			<main>
				<img src="./images/illustration-mockups.svg" alt="" />
				<div class="desc text-white">
					<h1>Build The Community Your Fans Will Love</h1>
					<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
					<button class="bg-white text-violet">Register</button>
				</div>
			</main>

			<footer>
				<ul>
					<li aria-label="Facebook">
						<ion-icon name="logo-facebook" aria-hidden="true"></ion-icon>
					</li>
					<li aria-label="Twitter">
						<ion-icon name="logo-twitter" aria-hidden="true"></ion-icon>
					</li>
					<li aria-label="Instagram">
						<ion-icon name="logo-instagram" aria-hidden="true"></ion-icon>
					</li>
				</ul>
				<p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/lere22">Putu Rele Bhayu Sakti</a>.</p>
			</footer>
		</div>

		<!-- Ionicons JS -->
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
